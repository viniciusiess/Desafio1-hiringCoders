<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" href="./img/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Black Friday | Mobile&Tech</title>
</head>

<body>
  <header>
    <div class="content">
      <nav>
        <p class="logo">Mobile<strong>&</strong>Tech</p>
        <ul>
          <li><a href="#produtos">Produtos</a></li>
          <li><a href="#novidades">Novidades</a></li>
          <li><a href="#carrinho">Carrinho</a></li>
          <li><a href="#sobre">Sobre</a></li>
        </ul>
      </nav>
      <div class="title">
        <div class="text">
          <h1>BLACK FRIDAY</h1>
          <h2>EM ATÉ 50% OFF</h2>
        </div>
        <img src="./img/cel1.webp" alt="celular">
      </div>
    </div>
  </header>
  <section>
    <div class="email">
      <h3>CADASTRE SEU EMAIL E RECEBA NOVIDADES & PROMOÇÕES!!</h3>
      <form id="form">
        <input type="text" class="input-email" id="email" placeholder="digite seu email...">
        <input type="submit" class="input-button" value="cadastrar">
      </form>
    </div>
    <div class="card-items">
      <div class="card-item">
        <img src="./img/cel2.png" alt="celular">
        <div class="card-content">
          <h3>iPhone - R$2500,00</h3>
          <p>30% OFF</p>
          <button type="button">comprar</button>
        </div>
      </div>
      <div class="card-item">
        <img src="./img/headseat.png" alt="headseat">
        <div class="card-content">
          <h3>Headseat - R$830,00</h3>
          <p>40% OFF</p>
          <button type="button">comprar</button>
        </div>
      </div>
      <div class="card-item">
        <img src="./img/mouse.png" alt="mouse">
        <div class="card-content">
          <h3>Mouse - R$250,00</h3>
          <p>50% OFF</p>
          <button type="button">comprar</button>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <p>Desenvolvido por Vinicius Siess - durante HIRING CODERS#2</p>
  </footer>
